<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/iniciosesion.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Contacto</h1>
        <p class="descripcion">Si tienes alguna pregunta o comentario, no dudes en contactarnos. Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
        
        <form>
            <div class="form-group">
                <label for="nombre" class="texto">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="input-field">
            </div>
            <div class="form-group">
                <label for="email" class="texto">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div class="form-group">
                <label for="asunto" class="texto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required class="input-field">
            </div>
            <div class="form-group">
                <label for="mensaje" class="texto">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required class="input-field"></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
        
        <nav class="mini-menu">
            <a href="../index.html" class="nav-link">Volver a Inicio</a>
        </nav>
    </div>
</body>
</html>
